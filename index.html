<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<title>Ciąg arytmetyczny</title>
	<meta name="description" content="Wypisz ciąg arytmetyczny" />
	<meta name="keywords" content="ciag, liczby, sekwencja" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<script type="text/javascript">
	function wypisz()
	{
		var pierwszyWyraz = document.getElementById("pole1").value;
		var roznica = document.getElementById("pole2").value;
		var ilWyrazow = document.getElementById("pole3").value;
		var obecny = pierwszyWyraz;
		
		var napis = "";
		
		if (isNaN(pierwszyWyraz)==false && isNaN(roznica)==false && isNaN(ilWyrazow)==false)
		{
			if (ilWyrazow>0)
			{
				for (i=1; i<=ilWyrazow; i++) 
				{
				napis = napis + obecny + " ";
				obecny = parseInt(obecny) + parseInt(roznica);
				}
				document.getElementById("ciag").innerHTML = napis;
			}
			else if (ilWyrazow<0)
			{
			document.getElementById("ciag").innerHTML = "Ilość wyrazów musi być większa od zera.";
			}
			else
			{
			document.getElementById("ciag").innerHTML = "";
			}
		}
		else
		{
		document.getElementById("ciag").innerHTML = "Podane wartości muszą być liczbami."
		}
	}
		
	</script>
</head>

<body style="background-color:gray;">
	Pierwszy wyraz
	<br/>
	<input type="text" id="pole1" />
	<br/>
	Różnica
	<br/>
	<input type="text" id="pole2" />
	<br/>
	Ilość wyrazów
	<br/>
	<input type="text" id="pole3" />
	<br/><br/>
	<input type="submit" value="Wypisz" onclick="wypisz()"/>
	<br/><br/>
	<div id="ciag" style="font-weight:bold; font-size:24px;"></div>

</body>


</html>
